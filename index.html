<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Photo Motion Reveal</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    input[type="file"] {
      margin-top: 20px;
      padding: 10px;
      background: #222;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .image-container {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .motion-img {
      position: absolute;
      width: 100%;
      height: auto;
      bottom: -100%;
      right: -100%;
      animation: moveDiagonal 6s ease-out forwards;
    }

    @keyframes moveDiagonal {
      from {
        bottom: -100%;
        right: -100%;
        opacity: 0;
      }
      to {
        bottom: 0;
        right: 0;
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <h1>Upload a Photo for Motion Effect</h1>
  <input type="file" accept="image/*" id="uploadBtn"/>

  <div class="image-container" id="imageContainer"></div>

  <script>
    const uploadBtn = document.getElementById('uploadBtn');
    const imageContainer = document.getElementById('imageContainer');

    uploadBtn.addEventListener('change', function () {
      const file = this.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        imageContainer.innerHTML = ''; // Clear previous image
        const img = document.createElement('img');
        img.src = e.target.result;
        img.className = 'motion-img';
        imageContainer.appendChild(img);
      };
      reader.readAsDataURL(file);
    });
  </script>

</body>
</html>
