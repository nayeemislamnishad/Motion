<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Diagonal Photo Animation</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .container {
      position: relative;
      width: 100%;
      height: 1000px;
      overflow: hidden;
      background: black;
    }

    .moving-photo {
      position: absolute;
      width: 100%;
      height: auto;
      bottom: -100%;   /* Start out of view */
      right: -100%;    /* Start out of view */
      animation: diagonalMove 20s linear infinite;
    }

    @keyframes diagonalMove {
      0% {
        bottom: -100%;
        right: -100%;
      }
      100% {
        bottom: 100%;
        right: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="n-intro.jpg" alt="Moving" class="moving-photo" />
  </div>

</body>
</html>
