<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Photo Scroll Animation</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .container {
      position: relative;
      width: 100%;
      height: 500px;
      overflow: hidden;
      background: black;
    }

    .moving-photo {
      position: absolute;
      width: 100%;
      height: auto;
      animation: moveUp 30s linear infinite;
      bottom: -100%; /* start from bottom out of view */
    }

    @keyframes moveUp {
      0% {
        bottom: -100%;
      }
      100% {
        bottom: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="f-intro.jpg" alt="Moving" class="moving-photo" />
  </div>

</body>
</html>
